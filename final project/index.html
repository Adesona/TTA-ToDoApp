  <body></body>
    <div>
      <h1>To do app</h1>
    </div> <br><br><br>
    







    <div class="container" id="mainBody">
        <div class="row" id="topOne">
            <div class="col-md-6" id="form">
                <form>
                    <div class="form-group">
                      <label for="name1">Task Name:</label>
                      <input type="text" class="form-control" id="name1" placeholder="Name of task">
                    </div>
                    <div class="form-group">
                      <label for="descrip">Description:</label>
                      <input type="text" class="form-control" id="descrip" placeholder="Description of task">
                    </div>
                    <div class="form-group">
                        <label for="assignTo">Assigned To:</label>
                        <input type="text" class="form-control" id="assignTo" placeholder="Person assigned to task">
                      </div>
                    <div class="form-group">
                        <label for="dueDate">Date</label>
                        <input type="date" class="form-control" id="dueDate" placeholder="Due date">
                    </div>
                    <div class="form-group">
                        <label for="state">Status</label>
                        <select class="form-control" id="state">
                        <option selected id="opSelect">Select...</option>
                          <option value="To Do">To-do</option>
                          <option value="Review">Review</option>
                          <option value="In-Progress">In progress</option>
                          <option value="Done">Done</option>
                        </select>
                      </div>
                    <button type="button" class="btn btn-primary" id="addBtn">Add task</button>
                  </form>
            </div>
<!--where my list goes -->
            <div class="col-md-6" >
                <div class="list-group" id="tasksPost">
                    <!-- this is where tasks will pop-->
                  </div>
            </div>
        </div> <br><br>

<!-- this row, where each card will have its own column (col-md-4)-->
        <div class="row" id="taskCard">
         
           <!-- inner HTML for the row above, goes here-->

        </div>
    </div>
